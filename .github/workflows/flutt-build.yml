name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # حذف الملفات القديمة عشان flutter create يشتغل
      - run: rm -rf *

      # إنشاء مشروع Flutter جديد كامل
      - run: flutter create .

      # نسخ الكود المخصص بتاعنا (lib فقط، عشان الباقي هيبوظ لو نسخناه)
      - run: |
          rm -rf lib
          git clone --depth 1 https://github.com/USERNAME/REPO.git temp_repo
          cp -r temp_repo/lib .
          rm -rf temp_repo

      - run: flutter pub get

      - run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
